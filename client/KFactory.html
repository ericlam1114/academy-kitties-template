<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academy kitties </title>
  <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <script src="assets/bootstrap/js/popper.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/web3.min.js"></script>
    <script src="./abi.js"></script>
  
  

  <link rel="stylesheet" href="assets/css/mystyle.css">
  <link rel="stylesheet" href="assets/css/pageInteraction.css">
  <link rel="stylesheet" href="assets/bootstrap/css/animations.css">
  <link rel="stylesheet" href="assets/css/cats.css">
  <link rel="stylesheet" href="assets/css/colors.css">
  <link rel="stylesheet" href="assets/css/factory.css">
  <link rel="stylesheet" href="assets/css/frontend.css">
  <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
  <body>

    <div class="topnav" id="myTopnav">
        <a href="./home.html" class="active">Home</a>
        <a href="./catalog.html">Catalog</a>
        <a href="./Kfactory.html">K Factory</a>
        <a href="./start.html">start</a>
        <!-- <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a> -->
      </div>
    <div class="container p-5" style="margin-top: 12vh;margin-bottom: 10vh;">
        <div align="center">
        <h1 class="c-white">K Factory</h1>
        <p class="c-white">Create your custom Cat</p>
    </div>
        <div class="row">
            <div class="col-lg-4 catBox m-2 light-b-shadow">
                <div class="cat">
                    
                    <div class="cat__ear ">
                        <div id="leftEar" class="cat__ear--left">
                            <div class="cat__ear--left-inside"></div>
                        </div>
                        <div id="rightEar" class="cat__ear--right">
                            <div class="cat__ear--right-inside"></div>
                        </div>
                    </div>
                   
                    <div id="head" class="cat__head">
                        <div id="midDot" class="cat__head-dots">
                            <div id="leftDot" class="cat__head-dots_first"></div>
                            <div id="rightDot" class="cat__head-dots_second"></div>
                        </div>
                        <div class="cat__eye">
                            <div class="cat__eye--left">
                                <span class="pupil-left"></span>
                            </div>
                            <div class="cat__eye--right">
                                <span class="pupil-right"></span>
                            </div>
                        </div>
                        <div class="cat__nose" id="nose"></div>
                        
                        <div class="cat__mouth-contour"></div>
                        <div class="cat__mouth-left"></div>
                        <div class="cat__mouth-right"></div>

                        <div class="cat__whiskers-left"></div>
                        <div class="cat__whiskers-right"></div>
                    </div>

                    <div class="cat__body">

                        <div class="cat__chest"></div>

                        <div class="cat__chest_inner"></div>


                        <div class="cat__paw-left"></div>
                        <div class="cat__paw-left_inner"></div>


                        <div class="cat__paw-right"></div>
                        <div class="cat__paw-right_inner"></div>


                        <div id="tail" class="cat__tail"></div>
                    </div>
                </div>
                <br>
                <div class="dnaDiv" id="catDNA">
                    <b>
                        DNA:
                        <!-- Colors -->
                         <span id="dnabody"></span>
                         <span id="dnamouth"></span>
                         <span id="dnaeyes"></span>
                         <span id="dnaears"></span>
                        
                         <!-- Cattributes -->
                         <span id="dnashape"></span>
                         <span id="dnadecoration"></span>
                         <span id="dnadecorationMid"></span>
                         <span id="dnadecorationSides"></span>
                         <span id="dnaanimation"></span> 
                         <span id="dnaspecial"></span>
                    </b>
                </div>
            </div>
            <div class="col-lg-7 cattributes m-2 light-b-shadow">

            <!-- Cat colors -->
            <div class="tab">
                <button type="button" class="tablinks btn btn-primary shadow" onclick="openCity(event, 'London')">Traits</button>
                <button type="button" class="tablinks btn btn-primary shadow" onclick="openCity(event, 'Paris')">Colors</button>
                
              </div>
              <div id="London" class="tabcontent">
                
                <div class="form-group">
                    <label for="formControlRange"><b>Head | Body</b><span class="badge badge-dark ml-2" id="headcode"></span></label>
                    <input type="range" min="10" max="98" class="form-control-range" id="bodycolor">
                </div>
                <div class="form-group">
                    <label for="formControlRange"><b>Mouth | Body | Tail</b><span class="badge badge-dark ml-2" id="mBTCode"></span></label>
                    <input type="range" min="10" max="98" class="form-control-range" id="mouthBodyTailColor">
                </div>
                <div class="form-group">
                    <label for="formControlRange"><b>Eyes</b><span class="badge badge-dark ml-2" id="eyeCode"></span></label>
                    <input type="range" min="10" max="98" class="form-control-range" id="eyeColor">
                </div>
                <div class="form-group">
                    <label for="formControlRange"><b>Ears | Paws</b><span class="badge badge-dark ml-2" id="ePCode"></span></label>
                    <input type="range" min="10" max="98" class="form-control-range" id="ePColor">
                    <div class="form-group">
                        <label for="formControlRange"><b>Hair Color</b><span class="badge badge-dark ml-2" id="innerHairName"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="innerHair">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange"><b>Sidburn Color</b><span class="badge badge-dark ml-2" id="outerHairName"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="outerHair">
                        </div>
                        
                        <!-- </div> -->
                    <!-- </div> -->
                    <div id="Paris" class="tabcontent">
                        <div id="catColors">
                            <div class="form-group">
                                <label for="formControlRange"><b>Eyes Shape</b><span class="badge badge-dark ml-2" id="eyeName"></span></label>
                                <input type="range" min="1" max="6" class="form-control-range" id="eyeShape">
                            </div>
                            <div class="form-group">
                                <label for="formControlRange"><b>Hair Style</b><span class="badge badge-dark ml-2" id="hairName"></span></label>
                                <input type="range" min="1" max="5" class="form-control-range" id="hairshape">
                            </div>
                            <div class="form-group">
                                <label for="formControlRange"><b>Animation</b><span class="badge badge-dark ml-2" id="animationName"></span></label>
                                <input type="range" min="1" max="4" class="form-control-range" id="animation">
                            </div>
                            
                        </div>
                    </div>
                </div>


            </div>
            <br>

        </div>
        <div class="col-lg-7">
            <button id="random" type="button" class="btn btn-primary btn-lg shadow ">Randomize</button>
            <button id="reset" type="button" class="btn btn-primary btn-lg shadow">Reset</button>
            <button type="button" onclick="createKitty()" class="btn btn-primary btn-lg shadow">Create</button>
    
        </div>



    </div>
    <footer align="left">
        <p>Ultra Bull Nodes 2021</p>
    </footer>

  </body>
  <script src="assets/js/colors.js"></script>
  <script src="assets/js/catSettings.js"></script>
  <script src="assets/js/catFactory.js"></script>
  <script src="assets/js/pageInteraction.js"></script>
  <script src="./index.js"></script>

</html>
